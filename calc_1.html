<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <div style="border: 1px;"><p style="background-color:#6456a6;">
    <h1>Reshant Calculator</h1></div>
    <hr>
    <form method="POST" action="/calculate">
            <input type="text" name="num1" placeholder="Enter a number" required>
            <input type="text" name="num2" placeholder="Enter another number" required>
            <select name="operator">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select>
            <input type="submit" value="Calculate">
    </form>
    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>

</html>
